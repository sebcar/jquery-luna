<!DOCTYPE html>
<html>
	<head>
		<title>Jquery Luna - HTML5 audio player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link href="./vendor/jquery-ui.min.css"  rel="stylesheet" type="text/css" media="screen">
		<link href="./vendor/jquery-ui.structure.min.css"  rel="stylesheet" type="text/css" media="screen">
		<link href="./css/jquery-luna.css"  rel="stylesheet" type="text/css" media="screen">
	</head>
	<body>
		<div class="audio-player">

		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
		</script>
		<script src="./vendor/jquery-ui.min.js" type="text/javascript"></script>
		<script src="./js/jquery-luna.js" type="text/javascript"></script>
		<script>
			$(function(){
				var $audioPlayer = $(".audio-player").luna(
					{
						songs:["song.mp3"],
						onStatusChange: function(e){
							console.log(e);
						}
					}
				);
			});
		</script>
	</body>
</html>
